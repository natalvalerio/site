<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BB SEGUROS</title>
    <link href="../img/favicon.png" rel="shortcut icon" type="image/x-icon">
    <style>
        body {
            background-color: green;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            gap: 20px;
        }
        .button-container {
            display: flex;
            gap: 10px;
        }
        .bb-button {
            background-color: #FFCC29;
            border: none;
            color: black;
            padding: 15px 30px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            text-decoration: none;
            text-align: center;
        }
        .bb-button:hover {
            background-color: #E6B822;
        }
        iframe {
            width: 100%;
            height: 600px;
            border: none;
            margin-top: 20px;
        }

        /* Estilos do modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            width: 300px;
            text-align: center;
        }

        .close {
            cursor: pointer;
            color: red;
            float: right;
            font-size: 18px;
        }

        .copy-button {
            background-color: #FFCC29;
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <div title="Solicite o código no suporte Sonhagro" class="button-container">
        <button class="bb-button" onclick="loadPage('https://simulador-patrimonial.cld.brasilseg.com.br/')">PATRIMONIAL</button>
        <button class="bb-button" onclick="loadPage('https://simulador-penhor-rural.cld.brasilseg.com.br/home')">PENHOR RURAL</button>
        <button class="bb-button" onclick="loadPage('https://simulador-agricola-flex.cld.brasilseg.com.br/')">AGRÍCOLA FLEX</button>
    </div>

    <iframe id="content-frame" src="" title="Simuladores"></iframe>

    <!-- Modal para selecionar os códigos -->
    <div id="codeModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h3>Selecione o Código</h3>
            <button class="copy-button" onclick="copyCode('oCcBGp1X6g')">Patrimonial</button><br>
            <button class="copy-button" onclick="copyCode('ZRoCK46Pp2')">Penhor</button><br>
            <button class="copy-button" onclick="copyCode('qn2lHmiz68')">Flex</button>
        </div>
    </div>

    <script>
        // Função para carregar a página no iframe
        function loadPage(url) {
            document.getElementById('content-frame').src = url;
        }

        // Evento para capturar a combinação de teclas (Alt + S ou alt + s)
        document.addEventListener('keydown', function(event) {
            if (event.altKey && (event.key === 'S' || event.key === 's')) {
                openModal();
            }
        });

        // Função para abrir o modal
        function openModal() {
            document.getElementById('codeModal').style.display = 'flex';
        }

        // Função para fechar o modal
        function closeModal() {
            document.getElementById('codeModal').style.display = 'none';
        }

        // Função para copiar o código para a área de transferência
        function copyCode(code) {
            navigator.clipboard.writeText(code).then(() => {
                //alert(`Código "${code}" copiado para a área de transferência!`);
                alert("Pressione Ctrl + V para colar o código."); // Sugestão para o usuário
				closeModal(); // Fechar o modal após copiar
            }).catch(err => {
                console.error('Falha ao copiar o código: ', err);
            });
        }
    </script>

</body>
</html>
